name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:
    inputs:
      client:
        description: "Client to test"
        required: true
        default: "client-a"
      env:
        description: "Environment (default, staging, prod)"
        required: true
        default: "default"
      test:
        description: "Test file to run"
        required: true
        default: "example.ts"
      profile:
        description: "Load profile"
        required: false
        default: "smoke"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18.x"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v3
        with:
          name: dist
          path: dist/

  test:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18.x"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Download build artifacts
        uses: actions/download-artifact@v3
        with:
          name: dist
          path: dist

      - name: Setup k6
        uses: grafana/setup-k6-action@v1

      - name: Run Test
        run: |
          CLIENT=${{ github.event.inputs.client || 'client-a' }}
          ENV=${{ github.event.inputs.env || 'default' }}
          TEST=${{ github.event.inputs.test || 'example.ts' }}
          PROFILE=${{ github.event.inputs.profile || 'smoke' }}

          echo "Running test with: Client=$CLIENT, Env=$ENV, Test=$TEST, Profile=$PROFILE"
          node dist/core/cli.js --client=$CLIENT --env=$ENV --test=$TEST --profile=$PROFILE
