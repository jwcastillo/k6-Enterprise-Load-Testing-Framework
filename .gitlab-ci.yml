image: node:18

stages:
  - build
  - test

cache:
  paths:
    - node_modules/

build:
  stage: build
  script:
    - npm ci
    - npm run build
  artifacts:
    paths:
      - dist/
    expire_in: 1 hour

variables:
  CLIENT: "client-a"
  ENV: "default"
  TEST: "example.ts"
  PROFILE: "smoke"

test:
  stage: test
  before_script:
    # Install k6
    - apt-get update && apt-get install -y gnupg2 ca-certificates curl
    - curl -s https://dl.k6.io/key.gpg | gpg --no-default-keyring --keyring /usr/share/keyrings/k6-archive-keyring.gpg --import
    - echo "deb [signed-by=/usr/share/keyrings/k6-archive-keyring.gpg] https://dl.k6.io/deb stable main" | tee /etc/apt/sources.list.d/k6.list
    - apt-get update
    - apt-get install -y k6
  script:
    - npm ci
    - echo "Running test with Client=$CLIENT, Env=$ENV, Test=$TEST, Profile=$PROFILE"
    - node dist/core/cli.js --client=$CLIENT --env=$ENV --test=$TEST --profile=$PROFILE
